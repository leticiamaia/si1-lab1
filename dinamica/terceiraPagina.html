<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Terceira Pagina</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="css/bootstrap-glyphicons.css" rel="stylesheet"/>-->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
  </head>
  <body>
     <br><div class="row">
      <div class="alert alert-info alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <strong>Obrigada!</strong> Agora vamos nos divertir muito nessa disciplina!
      </div>
    </div>
    <br><div class="row">
      <div class="col-md-6 col-md-offset-3" style="text-align:center">
        <div class="panel panel-default">
          <div class="panel-heading"><h4 class="panel-title"><h4></div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <input type="" class="form-control" id="input" placeholder="Digite o que pretende aprender em SI">
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="radioLearn" value="option1" checked>Item  a aprender
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="radio" name="optionsRadios" id="radioLearned" value="option1">Item Aprendido
                </label>
              </div>
              <button type="button" class="btn btn-default" id="enviar">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div><br>
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading"><h4 class="panel-title">Itens a aprender<h4></div>
          <div class="panel-body">
            <ul class="list-group" id="learn">
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading"><h4 class="panel-title">Itens Aprendidos<h4></div>
          <div class="panel-body">
            <ul class="list-group" id="learned">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <a href="index.html" class="btn btn-default">Voltar ao Index</a>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
